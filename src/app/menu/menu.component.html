<header class="container">
    <div class='head d-flex justify-content-center'> 
        <div class="row" class="profile">
            <div class="col-4 col-md-3 logo">
                <img (click)="stateBtn($event)" src="../../assets/img/logo-blanco-1.png" alt="" class="logo-header">
            </div>
            <div class="col col-md-8">
                <span class="displayName"></span>
                <!--Cargar imagen del usuario-->
                <img class="imagen">
            </div>
        </div>
    </div>
</header>
<nav>
    <div class="row">
        <div class="col d-flex align-items-center justify-content-center icon-menu">
        <i (click)="stateBtn($event)" class="fas fa-passport "></i>
        </div>
        <div class="col d-flex align-items-center justify-content-center icon-menu">
            <i class="fas fa-dollar-sign "></i>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex align-items-center justify-content-center icon-menu-two">
            <i class="fas fa-bus-alt"></i>
        </div>
        <div class="col d-flex align-items-center justify-content-center icon-menu-two">
            <i class="fas fa-hospital-alt"></i>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex align-items-center justify-content-center icon-menu-three">
            <i class="fas fa-briefcase"></i>  
        </div>
        <div class="col d-flex align-items-center justify-content-center icon-menu-three">
            <i class="fas fa-file-alt"></i>
        </div>
    </div> 
</nav>
