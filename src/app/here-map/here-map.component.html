<header class='head d-flex justify-content-center'> 
  <img src="../../assets/img/logo-blanco-1.png" alt="" class="logo-header">
</header>
<div class="container-fluid row justify-align-center">
  <form (ngSubmit)="map.places(query)">
  <div style="padding: 10px 0">
      <input type="text" placeholder="Search places..." [(ngModel)]="query" />
      <button (click)="map.places(query)">Search</button>
    </div> 
  </form>
<div class="mapa" #map ></div>
